<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circlescore</title>
</head>
<body>
    <div class="container">
    <div class="row">

      <div class="col col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Управление</h5>
            <div class="row mt-2">
              <div class="col col-4 text-center">
                <button id="BtnMoveUp" type="button" class="btn btn-primary">Вверх</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col col-2">
                <button id="BtnMoveLeft" type="button" class="btn btn-primary">Влево</button>
              </div>
              <div class="col col-2">
                <button id="BtnMoveRight" type="button" class="btn btn-primary">Вправо</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col col-4 text-center">
                <button id="BtnMoveDown" type="button" class="btn btn-primary">Вниз</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Параметры</h5>
            <table class="table">
              <tr>
                <th scope="row">Очков</th>
                <td id="score">0</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <canvas id="game" width="800" height="400"></canvas>
  </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    canvas {
      margin: 20px 0;
      display: block;
      width: 800px;
        
      box-shadow: 0 0 2px 2px rgba(68, 68, 65, 0.205)
      }</style>
</body>
</html>
